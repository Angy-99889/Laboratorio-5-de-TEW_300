<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Formulario con validación CSS</title>
    <link rel="stylesheet" href="estilos_9.css">

</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
       
        <div class="form-group">
            <label for="nombre" class="required">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required pattern="[A-Za-z ]{3,}">
            <div class="error-message">Por favor ingresa un nombre válido (mínimo 3 letras)</div>
        </div>
       
        <div class="form-group">
            <label for="email" class="required">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            <div class="error-message">Por favor ingresa un correo electrónico válido</div>
        </div>
       
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <div class="error-message">Formato: 123-456-7890</div>
        </div>
       
        <div class="form-group">
            <label for="asunto" class="required">Asunto</label>
            <select id="asunto" name="asunto" required>
                <option value="" disabled selected>Selecciona un asunto</option>
                <option value="consulta">Consulta</option>
                <option value="soporte">Soporte técnico</option>
                <option value="ventas">Información de ventas</option>
                <option value="otro">Otro</option>
            </select>
        </div>
       
        <div class="form-group">
            <label for="mensaje" class="required">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required minlength="10"></textarea>
            <div class="error-message">El mensaje debe tener al menos 10 caracteres</div>
        </div>
       
        <button type="submit">Enviar Mensaje</button>
    </form>
</body>
</html>
