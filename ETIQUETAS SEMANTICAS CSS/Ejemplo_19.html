<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19 - Tarjeta de testimonio</title>
    <link rel="stylesheet" href="estilos_19.css">

</head>
<body>
    <article class="testimonial-card">
        <div class="testimonial-header">
            <div class="testimonial-avatar">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto de perfil">
            </div>
        </div>
        <div class="testimonial-body">
            <h3 class="testimonial-name">Carlos Rodríguez</h3>
            <p class="testimonial-position">Director de Marketing</p>
            <div class="testimonial-rating">★★★★★</div>
            <p class="testimonial-text">El servicio recibido fue excepcional. El equipo demostró un profundo conocimiento técnico y una gran capacidad para entender nuestras necesidades específicas. Los resultados superaron nuestras expectativas.</p>
            <span class="testimonial-company">TechSolutions Inc.</span>
        </div>
    </article>
</body>
</html>
