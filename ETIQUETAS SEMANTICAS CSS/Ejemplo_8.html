<!DOCTYPE html>
<html l<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Galería CSS Grid</title>
    <link rel="stylesheet" href="estilos_8.css">
</head>
<body>
    <main>
        <h1>Galería de Imágenes con CSS Grid</h1>
        <section class="gallery">
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/" alt="Naturaleza">
                <figcaption>
                    <h3>Paisaje Natural</h3>
                    <p>Hermoso paisaje con montañas y lago</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/" alt="Ciudad">
                <figcaption>
                    <h3>Ciudad Moderna</h3>
                    <p>Rascacielos y arquitectura urbana</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/" alt="Playa">
                <figcaption>
                    <h3>Playa Tropical</h3>
                    <p>Arena blanca y aguas cristalinas</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/" alt="Bosque">
                <figcaption>
                    <h3>Bosque Encantado</h3>
                    <p>Árboles altos y luz filtrada</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/" alt="Montaña">
                <figcaption>
                    <h3>Cima Nevada</h3>
                    <p>Montañas cubiertas de nieve</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/"alt="Desierto">
                <figcaption>
                    <h3>Desierto Infinito</h3>
                    <p>Dunas de arena interminables</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/"alt="Cascada">
                <figcaption>
                    <h3>Cascada Rugiente</h3>
                    <p>Agua cayendo con fuerza</p>
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="http://picsum.photos/80/" alt="Atardecer">
                <figcaption>
                    <h3>Atardecer Dorado</h3>
                    <p>Cielos pintados de colores</p>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
