<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con iconos y botones</title>
    <link rel="stylesheet" href="estilos_13.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <table class="icon-table">
        <tr>
            <th>Usuario</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        <tr>
            <td><i class="fas fa-user"></i> Juan Pérez</td>
            <td><i class="fas fa-envelope"></i> juan@example.com</td>
            <td><span class="status active"><i class="fas fa-check-circle"></i> Activo</span></td>
            <td>
                <button class="action-btn edit-btn"><i class="fas fa-edit"></i> Editar</button>
                <button class="action-btn delete-btn"><i class="fas fa-trash-alt"></i> Eliminar</button>
            </td>
        </tr>
        <tr>
            <td><i class="fas fa-user"></i> María Gómez</td>
            <td><i class="fas fa-envelope"></i> maria@example.com</td>
            <td><span class="status pending"><i class="fas fa-clock"></i> Pendiente</span></td>
            <td>
                <button class="action-btn edit-btn"><i class="fas fa-edit"></i> Editar</button>
                <button class="action-btn delete-btn"><i class="fas fa-trash-alt"></i> Eliminar</button>
            </td>
        </tr>
        <tr>
            <td><i class="fas fa-user"></i> Carlos Ruiz</td>
            <td><i class="fas fa-envelope"></i> carlos@example.com</td>
            <td><span class="status inactive"><i class="fas fa-times-circle"></i> Inactivo</span></td>
            <td>
                <button class="action-btn edit-btn"><i class="fas fa-edit"></i> Editar</button>
                <button class="action-btn delete-btn"><i class="fas fa-trash-alt"></i> Eliminar</button>
            </td>
        </tr>
    </table>
</body>
</html>
