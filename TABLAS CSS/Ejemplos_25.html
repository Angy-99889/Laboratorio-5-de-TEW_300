<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con efectos de aparición secuencial</title>
    <link rel="stylesheet" href="estilos_25.css">
</head>
<body>
    <table class="sequential-table">
        <tr>
            <th>Película</th>
            <th>Género</th>
            <th>Año</th>
            <th>Valoración</th>
        </tr>
        <tr>
            <td>El Padrino</td>
            <td>Drama</td>
            <td>1972</td>
            <td class="rating">
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
            </td>
        </tr>
        <tr>
            <td>Pulp Fiction</td>
            <td>Crimen</td>
            <td>1994</td>
            <td class="rating">
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star">★</span>
            </td>
        </tr>
        <tr>
            <td>El Señor de los Anillos</td>
            <td>Fantasía</td>
            <td>2001</td>
            <td class="rating">
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
            </td>
        </tr>
        <tr>
            <td>Matrix</td>
            <td>Ciencia ficción</td>
            <td>1999</td>
            <td class="rating">
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star filled">★</span>
                <span class="star">★</span>
            </td>
        </tr>
    </table>
</body>
</html>
