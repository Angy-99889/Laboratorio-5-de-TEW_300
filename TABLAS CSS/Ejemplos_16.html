<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con barras de progreso integradas</title>
    <link rel="stylesheet" href="estilos_16.css">
</head>
<body>
    <table class="progress-table">
        <tr>
            <th>Tarea</th>
            <th>Responsable</th>
            <th>Progreso</th>
        </tr>
        <tr>
            <td>Diseño de interfaz</td>
            <td>Ana Martínez</td>
            <td>
                <div class="progress-container">
                    <div class="progress-bar progress-100" data-progress="100%"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Desarrollo backend</td>
            <td>Carlos López</td>
            <td>
                <div class="progress-container">
                    <div class="progress-bar progress-80" data-progress="80%"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Pruebas de calidad</td>
            <td>Luisa García</td>
            <td>
                <div class="progress-container">
                    <div class="progress-bar progress-65" data-progress="65%"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Documentación</td>
            <td>Pedro Sánchez</td>
            <td>
                <div class="progress-container">
                    <div class="progress-bar progress-50" data-progress="50%"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Implementación</td>
            <td>Equipo completo</td>
            <td>
                <div class="progress-container">
                    <div class="progress-bar progress-30" data-progress="30%"></div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
