<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con efecto de zoom en imágenes</title>
    <link rel="stylesheet" href="estilos_18.css">
</head>
<body>
    <table class="zoom-table">
        <tr>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Smartphone X</td>
            <td><img src="https://via.placeholder.com/80/007bff/ffffff?text=X" alt="Smartphone" class="product-image"></td>
            <td>Último modelo con cámara de 48MP</td>
            <td><span class="price">$699</span> <span class="discount">$799</span></td>
        </tr>
        <tr>
            <td>Laptop Pro</td>
            <td><img src="https://via.placeholder.com/80/28a745/ffffff?text=Pro" alt="Laptop" class="product-image"></td>
            <td>16GB RAM, SSD 512GB, pantalla 15"</td>
            <td><span class="price">$1299</span></td>
        </tr>
        <tr>
            <td>Auriculares BT</td>
            <td><img src="https://via.placeholder.com/80/dc3545/ffffff?text=BT" alt="Auriculares" class="product-image"></td>
            <td>Cancelación de ruido, 20h batería</td>
            <td><span class="price">$199</span> <span class="discount">$249</span></td>
        </tr>
    </table>
</body>
</html>
