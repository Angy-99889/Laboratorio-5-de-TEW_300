<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con imágenes en celdas</title>
    <link rel="stylesheet" href="estilos_7.css">
</head>
<body>
    <table>
        <tr>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Smartphone X</td>
            <td><img src="http://picsum.photos/80/" alt="Smartphone" class="product-image"></td>
            <td>Último modelo con cámara de 48MP</td>
            <td class="price">$699</td>
        </tr>
        <tr>
            <td>Laptop Pro</td>
            <td><img src="http://picsum.photos/80/" alt="Laptop" class="product-image"></td>
            <td>16GB RAM, SSD 512GB</td>
            <td class="price">$1299</td>
        </tr>
        <tr>
            <td>Auriculares BT</td>
            <td><img src="http://picsum.photos/80/" alt="Auriculares" class="product-image"></td>
            <td>Cancelación de ruido</td>
            <td class="price">$199</td>
        </tr>
    </table>
</body>
</html>
