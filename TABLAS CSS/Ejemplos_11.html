<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla con modo oscuro</title>
    <link rel="stylesheet" href="estilos_11.css">
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <table class="dark-table">
        <tr>
            <th>Producto</th>
            <th>Ventas</th>
            <th>Meta</th>
            <th>Estado</th>
        </tr>
        <tr>
            <td>Laptop X1</td>
            <td>120</td>
            <td>100</td>
            <td class="highlight">Superada</td>
        </tr>
        <tr>
            <td>Tablet Pro</td>
            <td>85</td>
            <td>90</td>
            <td>En progreso</td>
        </tr>
        <tr>
            <td>Smartphone Z</td>
            <td>150</td>
            <td>120</td>
            <td class="highlight">Superada</td>
        </tr>
    </table>
</body>
</html>
