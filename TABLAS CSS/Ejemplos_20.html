<head>

    <title>Tabla con efecto de carga (skeleton)</title>

        // Simular carga de datos después de 3 segundos
        setTimeout(() => {
            document.body.classList.add('loaded');
        }, 3000);

</head>

                <div class="skeleton skeleton-text"></div>

            </td>
            <td>
                <div class="skeleton skeleton-text"></div>
                <div class="loaded-content">juan@example.com</div>
            </td>
            <td>
                <div class="skeleton skeleton-text-sm"></div>

            </td>
            <td>
                <div class="skeleton skeleton-text-sm"></div>
                <div class="loaded-content">Activo</div>

        </tr>
        <tr>
            <td>
                <div class="skeleton skeleton-text"></div>
                <div class="loaded-content">María Gómez</div>
            </td>
            <td>
                <div class="skeleton skeleton-text"></div>
                <div class="loaded-content">maria@example.com</div>
            </td>
            <td>
                <div class="skeleton skeleton-text-sm"></div>

            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <div class="skeleton skeleton-text"></div>
                <div class="loaded-content">Carlos Ruiz</div>
            </td>
            <td>
                <div class="skeleton skeleton-text"></div>
                <div class="loaded-content">carlos@example.com</div>
            </td>
            <td>
                <div class="skeleton skeleton-text-sm"></div>

            </td>
            <td>
                <div class="skeleton skeleton-text-sm"></div>

        </tr>
    </table>

</body>
</html>
