<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 22: Checkbox Animado</title>

</head>
<body>
    <form>
        <h2>Aceptar Términos</h2>

            <input type="checkbox" id="terms">
            <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <button type="submit">Continuar</button>
    </form>
</body>
