<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 9: Formulario con Grid CSS</title>
    <link rel="stylesheet" href="estilos_9.css">
</head>
<body>
    <form>
        <h2>Registro de Usuario</h2>
        <div>
            <label>Nombre</label>
            <input type="text" required>
        </div>
        <div>
            <label>Apellido</label>
            <input type="text" required>
        </div>
        <div>
            <label>Email</label>
            <input type="email" required>
        </div>
        <div>
            <label>País</label>
            <select>
                <option>México</option>
                <option>Argentina</option>
            </select>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
