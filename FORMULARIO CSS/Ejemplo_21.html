<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 21: Fortaleza de Contraseña</title>
    <link rel="stylesheet" href="estilos_21.css">
</head>
<body>
    <form>
        <h2>Crear Contraseña</h2>
        <div class="password-container">
            <input type="password" placeholder="Contraseña" required minlength="6">
            <div class="strength-bar">
                <div class="strength-level"></div>
            </div>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
