<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 6: Radio Buttons Personalizados</title>
    <link rel="stylesheet" href="estilos_6.css">
</head>
<body>
    <form>
        <h2>Método de Pago</h2>
        <div class="radio-group">
            <input type="radio" id="credit" name="payment" checked>
            <label for="credit">Tarjeta de Crédito</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="paypal" name="payment">
            <label for="paypal">PayPal</label>
        </div>
    </form>
</body>
</html>
